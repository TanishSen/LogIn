<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="text details">
                    <i class="fa-solid fa-location-dot" style="color: #B197FC;"></i>
                    <div class="topic">Location</div>
                    <div class="textOne">Salt Lake</div>
                    <div class="textTwo">Kolkata</div>
                </div>

                <div class="text details">
                    <i class="fa-solid fa-phone" style="color: #B197FC;"></i>
                    <div class="topic">Phone</div>
                    <div class="textOne">9073522866</div>
                    <div class="textTwo">9831646627</div>
                </div>

                <div class="text details">
                    <i class="fa-solid fa-envelope" style="color: #B197FC;"></i>
                    <div class="topic">Email</div>
                    <div class="textOne">tanish@gmail.com</div>
                    <div class="textTwo">sentanish@gmail.com</div>
                </div>

            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>if u have any type of work or any type of quries</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
